  res: "!/<br\/>/"

line_break_in_tables:
  tem: "<%= zazen(\"h3. photos en vrac\n\n\n|_. a |_. b|\n| 1 | 2 |\") %>"
  res: "!/<br\/>/"

line_break_gallery:
  tem: "<%= zazen(\"h3. photos en vrac\n\n\n![30,24]!\") %>"
  res: "!/<pre>/"

swf_button_player:
  tem: "<%= zazen(\"!25!\") %>"
  res: "/<object.*application\/x-shockwave-flash.*data=.*musicplayer.swf.*song_url=.*document25.mp3/"

filter_html:
  src: "<r:zazen attr='v_text' filter='html,css'/>"
  tem: "/:filter_html, :filter_styles/"

filter_html_tag:
  tem: "<%= zazen(\"<p>foo</p><iframe src='xx'></iframe>\", :filter => [:filter_html, :filter_styles]) %>"
